<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Personal Info - Onboarding</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6", // Blue-500
                        "background-light": "#FFFFFF",
                        "text-secondary": "#6B7280" // Gray-500
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light text-slate-900 min-h-screen flex flex-col overflow-x-hidden">
    <main class="layout-container flex grow flex-col">
        <div class="px-6 md:px-20 lg:px-40 flex flex-1 justify-center py-10">
            <div class="layout-content-container flex flex-col max-w-[800px] flex-1">
                <div class="flex flex-col gap-3 px-4 mb-8">
                    <div class="flex gap-6 justify-between">
                        <p class="text-slate-900 text-sm font-bold uppercase tracking-wider">Step 1 of 4</p>
                        <span class="text-text-secondary text-sm">Personal Info</span>
                    </div>
                    <div class="rounded-full bg-slate-200 overflow-hidden">
                        <div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
                    </div>
                </div>
                <div class="flex flex-wrap justify-between gap-3 px-4 mb-8">
                    <div class="flex min-w-72 flex-col gap-3">
                        <h1 class="text-slate-900 text-4xl font-black leading-tight tracking-[-0.033em]">Let's get
                            started</h1>
                        <p class="text-text-secondary text-base font-normal leading-normal">We need a few details to
                            personalize your experience.</p>
                    </div>
                </div>
                <form class="flex flex-col gap-6 px-4">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="flex flex-col flex-1 gap-2">
                            <label class="text-slate-900 text-base font-medium leading-normal"
                                for="gender">Gender</label>
                            <div class="relative">
                                <select
                                    class="form-select w-full rounded-full border border-slate-300 bg-white text-slate-900 h-14 px-5 appearance-none focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors text-base font-normal leading-normal placeholder:text-text-secondary"
                                    id="gender"
                                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCzaW5AYEcR_q7_sTH1XhqdpK19eJqaTzv76F9k6T6MCk233uo-H20kC_TgRYPP5_44JCUafrYEb8N7cCILd3V7F1_BogdM31mm8uFdUAKaGzJA7HEi_9vNjAyeAZQA5TkBXStTLjhl7wJmLmjwYi5s-VFh9zTpjhgxYrelTsi7MTL1KjiG2U0JffiJgCVkPmEtp361T08AyGGWiA6bCU1U1lUq0zKL2_055CLMAaViwy92IH_CywW1DiDAi-ESardpoIBEeq9EKmjT'); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;">
                                    <option disabled="" selected="" value="">Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="non-binary">Non-binary</option>
                                    <option value="prefer-not-say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex flex-col flex-1 gap-2">
                            <label class="text-slate-900 text-base font-medium leading-normal"
                                for="country">Country</label>
                            <div class="relative">
                                <select
                                    class="form-select w-full rounded-full border border-slate-300 bg-white text-slate-900 h-14 px-5 appearance-none focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors text-base font-normal leading-normal placeholder:text-text-secondary"
                                    id="country"
                                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB1CeUNTpZuggYqoY2TS35oo5NUkQdCL-6_Hj-XCduy1JhkS4qJ8bvAbr5LDtwF2oDfl513MTu4b8wEz8CNKBFA-grcSMmYLz_vcAzKYvvENL7bIb0kv69Ili1awxz-oeBw7Z69foPoY5GeY8ibv1CzmCcMWO1JBGKTrNTHWs5CBCnzm6ihFr5y-7QBWIyR0Q3XtiR3x4QKidxq5tTSfmqjrCeXEAifi6phbjf6DOR6XDLa57rxQUF6AIz4XEz42RSePe_JZ27DdwFw'); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;">
                                    <option disabled="" selected="" value="">Select country</option>
                                    <option value="us">United States</option>
                                    <option value="ca">Canada</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-slate-900 text-base font-medium leading-normal" for="city">City</label>
                        <div class="relative flex items-center">
                            <span class="absolute left-5 text-text-secondary">
                                <span class="material-symbols-outlined text-xl leading-none">location_city</span>
                            </span>
                            <input
                                class="w-full rounded-full border border-slate-300 bg-white text-slate-900 h-14 pl-12 pr-5 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors text-base font-normal leading-normal placeholder:text-slate-400"
                                id="city" placeholder="e.g. New York" type="text" />
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-slate-900 text-base font-medium leading-normal" for="phone">Phone
                            Number</label>
                        <div class="relative flex items-center">
                            <span class="absolute left-5 text-text-secondary">
                                <span class="material-symbols-outlined text-xl leading-none">call</span>
                            </span>
                            <input
                                class="w-full rounded-full border border-slate-300 bg-white text-slate-900 h-14 pl-12 pr-5 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors text-base font-normal leading-normal placeholder:text-slate-400"
                                id="phone" placeholder="+1 (555) 000-0000" type="tel" />
                        </div>
                    </div>
                    <div class="flex flex-col-reverse md:flex-row items-center justify-between gap-4 mt-8 pt-4">
                        <button
                            class="w-full md:w-auto px-8 h-12 rounded-full border border-transparent text-text-secondary hover:text-slate-900 font-bold text-base transition-colors focus:outline-none focus:underline"
                            type="button">
                            Skip for now
                        </button>
                        <button
                            class="w-full md:w-auto px-10 h-14 rounded-full bg-primary hover:bg-blue-600 text-white font-bold text-lg shadow-[0_4px_14px_0_rgba(59,130,246,0.3)] transition-all hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-primary/30 flex items-center justify-center gap-2"
                            type="submit">
                            Continue
                            <span class="material-symbols-outlined text-xl">arrow_forward</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
        <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px]"
            data-alt="Soft blue ambient glow in the top right corner"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[150px]"
            data-alt="Soft blue ambient glow in the bottom left corner"></div>
    </div>

</body>

</html>
