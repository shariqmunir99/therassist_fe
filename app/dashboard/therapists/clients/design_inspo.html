<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Client Create Modal</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1c5cf2",
            "background-light": "#f5f6f8",
            "background-dark": "#101522",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="font-display">
  <div
    class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root"
    data-alt="Abstract gradient background for a dashboard">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm"></div>
    <div class="relative w-full max-w-4xl rounded-xl bg-white dark:bg-gray-900 shadow-2xl">
      <div class="flex flex-col p-8">
        <div class="mb-6">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create Client Profile</h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">Add a new pseudonymous profile. All fields are optional
            except for the Alias/Code and Age Group.</p>
        </div>
        <div class="grid grid-cols-1 gap-x-6 gap-y-4 md:grid-cols-2">
          <div class="flex flex-col">
            <label class="mb-2 text-sm font-medium text-gray-800 dark:text-gray-200" for="alias">Alias/Code*</label>
            <input
              class="form-input h-12 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500"
              id="alias" placeholder="Enter a unique alias or code" type="text" />
          </div>
          <div class="flex flex-col">
            <label class="mb-2 text-sm font-medium text-gray-800 dark:text-gray-200" for="tags">Tags/Labels
              (optional)</label>
            <div
              class="flex min-h-[48px] w-full items-center gap-2 rounded-lg border border-gray-300 bg-white p-2 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 dark:border-gray-600 dark:bg-gray-800">
              <div
                class="flex h-7 shrink-0 items-center justify-center gap-x-1.5 rounded-md bg-gray-100 pl-2 pr-1 dark:bg-gray-700">
                <p class="text-xs font-medium text-gray-800 dark:text-gray-200">Anxiety</p>
                <button
                  class="flex items-center justify-center text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white">
                  <span class="material-symbols-outlined text-base">close</span>
                </button>
              </div>
              <div
                class="flex h-7 shrink-0 items-center justify-center gap-x-1.5 rounded-md bg-gray-100 pl-2 pr-1 dark:bg-gray-700">
                <p class="text-xs font-medium text-gray-800 dark:text-gray-200">Depression</p>
                <button
                  class="flex items-center justify-center text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white">
                  <span class="material-symbols-outlined text-base">close</span>
                </button>
              </div>
              <input
                class="flex-1 border-none bg-transparent p-0 text-sm text-gray-900 placeholder-gray-400 focus:ring-0 dark:text-white dark:placeholder-gray-500"
                id="tags" placeholder="Add tag..." type="text" />
            </div>
          </div>
          <div class="flex flex-col">
            <label class="mb-2 text-sm font-medium text-gray-800 dark:text-gray-200" for="age-group">Age Group*</label>
            <div class="relative">
              <select
                class="form-select h-12 w-full appearance-none rounded-lg border border-gray-300 bg-white p-3 pr-8 text-sm text-gray-900 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white"
                id="age-group">
                <option>Young Adult</option>
                <option>Child</option>
                <option>Adolescent</option>
                <option>Adult</option>
                <option>Senior</option>
              </select>
              <span
                class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">expand_more</span>
            </div>
          </div>
          <div class="flex flex-col">
            <label class="mb-2 text-sm font-medium text-gray-800 dark:text-gray-200" for="risk-level">Risk Level
              (optional)</label>
            <div class="relative">
              <select
                class="form-select h-12 w-full appearance-none rounded-lg border border-gray-300 bg-white p-3 pr-8 text-sm text-gray-900 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white"
                id="risk-level">
                <option>Select risk level</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
              <span
                class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">expand_more</span>
            </div>
          </div>
          <div class="flex flex-col">
            <label class="mb-2 text-sm font-medium text-gray-800 dark:text-gray-200" for="gender">Gender
              (optional)</label>
            <div class="relative">
              <select
                class="form-select h-12 w-full appearance-none rounded-lg border border-gray-300 bg-white p-3 pr-8 text-sm text-gray-900 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white"
                id="gender">
                <option>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Non-binary</option>
                <option>Prefer not to say</option>
              </select>
              <span
                class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">expand_more</span>
            </div>
          </div>
        </div>
        <div class="mt-4 flex flex-col md:col-span-2">
          <label class="mb-2 text-sm font-medium text-gray-800 dark:text-gray-200" for="notes">Background Notes
            (optional)</label>
          <textarea
            class="form-textarea w-full rounded-lg border border-gray-300 bg-white p-3 text-sm text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500"
            id="notes" placeholder="Add any relevant background information here..." rows="4"></textarea>
        </div>
        <div
          class="mt-8 flex flex-col-reverse items-center justify-end gap-3 border-t border-gray-200 pt-6 dark:border-gray-700 sm:flex-row">
          <button
            class="h-11 w-full rounded-lg px-6 text-sm font-semibold text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800 sm:w-auto">Cancel</button>
          <button
            class="flex h-11 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-sm font-semibold text-white hover:bg-primary/90 sm:w-auto">
            <span class="material-symbols-outlined">add</span>
            Create Client
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
